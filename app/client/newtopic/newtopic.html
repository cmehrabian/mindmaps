
<template name="newtopic">
  {{#if currentUser}}
    <div class="page-wrap">
      <fieldset>
        <p>Title:</p>
        <textarea id="title-submit" autofocus></textarea>
        <p>Body:</p>
        <textarea id="body-submit"></textarea>
        <input id="submit-node" type="button" value="submit"/>
      </fieldset>
    </div>
  {{else}}
    Log in first!
  {{/if}}
</template>
