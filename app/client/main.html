<head>
  <title>Gadfly</title>
</head>

<body>
  	<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
	<link rel="icon" href="/favicon.ico" type="image/x-icon">
</body>

<template name="layout">
	<div>
		<div style="float:left; margin:15px;">
			{{> topBar}}
		</div>

		<div style="float:right; margin-right:15px;">
			{{#if user}}
				<div>
					<a href="/prefs"> preferences</a>
					<a id="logout"> logout</a>
					<a href="/user/{{user.username}}" style="text-decoration:underline;"> {{user.username}} ({{user.notifications.length}}) </a>
				</div>
			{{else}}
				{{> loginButtons align="right"}}
			{{/if}}
		</div>
	</div>

	<div style="clear:both; margin:10px">
		{{> yield}}
	</div>
</template>

<template name ="topBar">
	<dl class="sub-nav nav-links"> <dt><a href="/">Gadfly:</a></dt>
		<dd class="active"><a href="https://github.com/prudentbot/gadfly">Github</a></dd>
	</dl>
</template>

<template name="searchBox">
    {{> esInput index="USER" placeholder="Search..." }}

    <ul>
        {{#esEach index="USER"}}
            <li>Name of the player: {{name}}</li>
        {{/esEach}}
    </ul>
</template>
